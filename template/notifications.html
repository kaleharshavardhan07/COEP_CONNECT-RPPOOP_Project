<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
</head>
<body>
    <h1>Notifications</h1>
    <form action="/send_request" method="POST">
        <label for="receiver_id">Send Connection Request:</label>
        <input type="text" id="receiver_id" name="receiver_id" required>
        <button type="submit">Send Request</button>
    </form>

    <h2>Notifications</h2>
    <form action="/mark_as_read" method="POST">
        <ul>
            {% for notification in notifications %}
                <li>
                    <input type="checkbox" name="notification_ids" value="{{ notification._id }}">
                    {{ notification.message }}
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Mark as Read</button>
    </form>
</body>
</html>
