<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6d5f4e, #4f464f); /* Gradient colors */
            animation: changeBackground 10s infinite; /* Animation to change background */
        }

        @keyframes changeBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .main {
            
          
            display: flex;
        }
        a{
            text-decoration: none;
        }
        .dashboard {
            height: fit-content;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        h2 {
            font-size: 3rem;
            color: rgb(150, 150, 58);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            font-size: 25px;
            color: rgb(15, 79, 79);
        }

        .spanhead {
            color: rgb(132, 132, 37);
            font-size: 25px;
            font-weight: 400;
        }

        .button {
            
            border-radius: 20px;
            color: bisque;
            width: 100px;
            height: 40px;
            background-color: bisque;
            font-size: medium;
            font-weight: 500;
            margin-left: 70%;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffa500; /* Orange color on hover */
        }

        .btna {
            color: rgb(215, 132, 32);
            text-decoration: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .menu{
            margin-top: 10px;
            border: 2px solid palegoldenrod;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            height: 10vh;
            background-color: #6d5f4e;
            display: flex;
            


        }
        .menu-tab{
            border-radius: 10px;
            padding: 10px;
            width: fit-content;
            background-color: #4f464f;
            margin: 10px;
            border: 2px solid beige;



        }
    </style>
</head>

<body>
    <div class="main">

        <div class="dashboard">
            <button class="button"><a class="btna" href="{{ url_for('client_login') }}">LOG-OUT</a></button>

            <h2>Welcome to the Dashboard</h2>
            <ul>
                <li><span class="spanhead">Username:</span> {{ client_data['username'] }}</li>
                <li><span class="spanhead">Email:</span> {{ client_data['email'] }}</li>
                <li><span class="spanhead">City:</span> {{ client_data['City'] }}</li>
                <li><span class="spanhead">PIN Code:</span> {{ client_data['PINCODE'] }}</li>
                <li><span class="spanhead">State:</span> {{ client_data['State'] }}</li>
            </ul>
        </div>
    </div>

    <div class="menu">
       <a href="{{ url_for('user_search')}}"><div class="menu-tab">INVENTORY SEARCH</div></a> 
        <div class="menu-tab">PURCHASE HISTORY</div>
        <div class="menu-tab">CURRENT-ORDER</div>
        <div class="menu-tab">MY-CART</div>
    </div>
<!-- 
    <script>
        localStorage.setItem("user", `{{ client_data}}`);
    </script> -->
</body>

</html>
