<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Create Poll</h1>
    
    
    <form action="/create_poll" method="post">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required><br>
        <label for="options">Options:</label>
        <input type="text" id="option1" name="option" required><br>
        <input type="text" id="option2" name="option" required><br>
        <input type="text" id="option3" name="option" required><br>
        
        <button type="submit">Create Poll</button>
    </form>

    <a href="/">Back to Polls</a>

    <script src="scripts.js"></script>
</body>
</html>
