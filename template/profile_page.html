<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/myProfile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f0f0f0;
        }
    
        .profile-card {margin: 10px;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 20px;
          
          width: 100%;
          text-align: center;
          position: relative;
          overflow: hidden;
        }
    
        .profile-card h2 {
          margin-bottom: 10px;
        }
    
        .profile-card p {
          margin-bottom: 20px;
        }
    
        .info-list {
          text-align: left;
          margin-bottom: 20px;
        }
    
        .info-list li {
          margin-bottom: 10px;
        }
    
        .info-list li strong {
          display: inline-block;
          width: 120px;
        }
    
        .animation-example {
          background-color: #3498db;
          color: #fff;
          padding: 10px 20px;
          border-radius: 5px;
          position: absolute;
          bottom: -50px;
          left: 50%;
          transform: translateX(-50%);
          transition: bottom 0.3s ease-in-out;
        }
    
        .animation-example:hover {
          bottom: 0;
        }
        .gone{
            display: none;
        }
        #card{
            top: 10px;
            height: 80vh;
            width: 90%;
            position: fixed;
            z-index: 2;
        
        }
        .card{
            padding: 30px;
        }
        .flex-grow-1{
            height: 100%;
        }
        .blur{
            filter: blur(20px);
        }
      </style>
</head>
<body>

<div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
        <a href="{{ url_for('main_feed') }}"><i class="fa-solid fa-left-long"></i></a> Profile
    </h4>
    <div class="profile-card">
        <h2>{{ other_user_data.username }}</h2>
        <p>MIS No: {{ other_user_data.MIS_NO }}</p>
        <p>Email: {{ other_user_data.email }}</p>
        <!-- <p>Mobile No: {{ other_user_data.Mobile_No }}</p> -->
        <p>Branch: {{ other_user_data.branch }}</p>
        <p>Year: {{ other_user_data.year }}</p>
    </div>
    <div class="profile-card"><ul class="info-list">
        <li><strong>Data Field:</strong></li>
        {% for field in other_user_data.data_field %}
        <li>{{ field }}</li>
        {% endfor %}
    </ul></div>

    
</div>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
