<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
    <style>


        .post-container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-header h1 {
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #post-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #cancel-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <h1>New Post</h1>
            <button id="cancel-btn">Cancel</button>
        </div>
        <form id="post-form">
            <div class="form-group">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="post-subject">Subject:</label>
                <input type="text" id="post-subject" name="subject">
            </div>
            <div class="form-group">
                <label for="post-description">Description:</label>
                <textarea id="post-description" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="post-description">Links:</label>
                <textarea id="post-description" name="links" rows="2"></textarea>
            </div>
            <button type="submit" id="post-btn">Post</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var cancelBtn = document.getElementById('cancel-btn');
            var postForm = document.getElementById('post-form');

            cancelBtn.addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = '/feed'; // Redirect to feed page
            });

            postForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var title = document.getElementById('post-title').value;
                var subject = document.getElementById('post-subject').value;
                var description = document.getElementById('post-description').value;

                // You can handle posting the data to the server here
                // For now, let's just log the values to the console
                console.log('Title:', title);
                console.log('Subject:', subject);
                console.log('Description:', description);

                // After posting, redirect to the feed page
                window.location.href = '/feed';
            });
        });
    </script>
</body>
</html>
